<mat-card>
  <mat-card-header>
    <mat-card-title>Chat Rooms</mat-card-title>
  </mat-card-header>
  <mat-list>
    <mat-list-item *ngFor="let chatRoom of chatRooms">
      <mat-icon matListIcon>chat</mat-icon>
      <h4 matLine>{{ chatRoom.name }}</h4>
    </mat-list-item>
  </mat-list>
</mat-card>
