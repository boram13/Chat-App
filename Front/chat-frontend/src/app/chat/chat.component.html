<div class="chat-container">
  <mat-list class="messages">
    <mat-list-item *ngFor="let msg of messages">{{ msg }}</mat-list-item>
  </mat-list>
  <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter message</mat-label>
      <input matInput [formControl]="newMessage" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
  </div>
</div>
